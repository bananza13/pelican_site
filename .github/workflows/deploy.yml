name: Deploy Pelican Site to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false
  
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Set up Python
        uses: actions/setup-python@v5.3.0
        with:
          python-version: 3.11.4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: build-output
          path: ./output
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-output

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GH_PAT }}
          publish_dir: ./output
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pelican markdown ghp-import

      - name: Build the site
        run: pelican content -o output -s publishconf.py

      - name: Post-process HTML
        run: |
          find output -name "*.html" -exec sed -i 's|<link href="/theme/css/style.css" rel="stylesheet" type="text/css" media="screen" />|<link href="theme/css/style.css" rel="stylesheet" type="text/css" media="screen" />|g' {} \;

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
